stasis_mine-stasis_effect_area=How large an area is affected by a stasis weapon. Default is 6.
stasis_mine-disable_stasis_mine=Disable the stasis land mine technology and recipe.
stasis_mine-disable_stasis_rocket=Disable the stasis rocket technology and recipe.
stasis_mine-disable_stasis_grenade=Disable the stasis grenade technology and recipe.
